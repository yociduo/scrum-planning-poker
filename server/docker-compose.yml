version: "3.6"
services:
  scrum-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
      - 3001:3001
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - scrumpoker

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: scrumpoker
      MYSQL_DATABASE: scrumpoker
      MYSQL_USER: scrumpoker
      MYSQL_PASSWORD: scrumpoker
    ports:
      - 3306:3306
    volumes:
      - ../mysql/data:/var/lib/mysql
      - ../mysql/my.cnf:/etc/mysql/my.cnf:ro
      - ../mysql/init:/docker-entrypoint-initdb.d/:ro
    networks:
      - scrumpoker

networks:
  scrumpoker:
    external: false
