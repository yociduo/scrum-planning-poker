version: "3.6"
services:
  scrum-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - scrumpoker

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: scrumpoker
      MYSQL_DATABASE: scrumpoker
      MYSQL_USER: scrumpoker
      MYSQL_PASSWORD: scrumpoker
    ports:
      - "3306:3306"
    volumes:
      - "./db:/var/lib/mysql"
      - "./conf/my.cnf:/etc/my.cnf"
      - "./init:/docker-entrypoint-initdb.d/"
    networks:
      - scrumpoker

networks:
  scrumpoker:
    external: false
